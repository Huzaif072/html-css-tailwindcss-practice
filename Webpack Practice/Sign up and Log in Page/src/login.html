<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-montserrat h-screen">
    <div class="absolute inset-0 w-full h-full overflow-hidden z-0">
        <img class="w-full h-full object-cover scale-125 md:scale-105 filter blur-sm" id="background" alt="">
    </div>
    <div
        class="absolute px-10 flex items-center justify-center md:px-16 w-[90%] h-[90%] md:w-[50%] top-[5%] left-[5%] md:left-[25%] right-[5%] md:right-[25%] bottom-[25%]">

        <div class="absolute inset-0 bg-white opacity-50 rounded-xl"></div>

        <div class="absolute top-0 right-2 py-2 flex justify-end">
            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M36 12L12 36M12 12L36 36" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>

        <div class="relative flex flex-col items-center justify-center gap-4">
            <div class="">
                <svg class="" width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="6.5" r="2.75" stroke="currentColor" stroke-width="1.5">
                    </circle>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="m5.172 14.591-.437.786a.588.588 0 0 0 .514.873h9.502a.588.588 0 0 0 .514-.873l-.437-.786a5.523 5.523 0 0 0-9.656 0">
                    </path>
                </svg>
            </div>
            <div class="flex flex-col items-center gap-1">
                <h1 class="text-2xl font-semibold">Log in</h1>
                <span class="text-xs text-center">Don't have an account? <a
                        class="underline font-semibold underline-offset-2" href="./signup2.html">Sign up</a></span>
            </div>
            <div class="flex">
                <button class="border py-1 px-4 w-full border-black rounded-full">
                    <a class="flex items-center text-xs" href="#"><svg aria-hidden="true" focusable="false"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20">
                            <path
                                d="M18 10.049C18 5.603 14.419 2 10 2c-4.419 0-8 3.603-8 8.049C2 14.067 4.925 17.396 8.75 18v-5.624H6.719v-2.328h2.03V8.275c0-2.017 1.195-3.132 3.023-3.132.874 0 1.79.158 1.79.158v1.98h-1.009c-.994 0-1.303.621-1.303 1.258v1.51h2.219l-.355 2.326H11.25V18c3.825-.604 6.75-3.933 6.75-7.951Z">
                            </path>
                        </svg> Continue with Facebook</a>
                </button>
            </div>
            <div>
                <button class="border py-1 px-8 w-full border-black rounded-full"><a class="flex items-center text-xs"
                        href="#"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                            viewBox="0 0 48 48">
                            <path fill="#fbc02d"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                            <path fill="#e53935"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                            </path>
                            <path fill="#4caf50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                            </path>
                            <path fill="#1565c0"
                                d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                        </svg> Log in with Google</a></button>
            </div>
            <span class="w-full flex items-center gap-2">
                <hr class="border border-gray-500 w-full">
                <p class="text-gray-500 text-xs">OR</p>
                <hr class="border border-gray-500 w-full">
            </span>
            <form class="flex flex-col gap-3">
                <div>
                    <label class="text-xs" for="email">Your email</label>
                    <input class="w-full px-2 py-1 text-xs rounded-lg bg-transparent border border-gray-500" type="email" name="email"
                        id="email">
                </div>
                <div class="flex flex-col gap-1">
                    <div class="flex justify-between">
                        <label class="text-xs" for="password">Your password</label>
                        <div class="flex text-xs gap-1 items-center">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.8825 4.88134L19.1465 4.14539C18.9385 3.9374 18.5545 3.96941 18.3145 4.25736L15.7543 6.80132C14.6023 6.30538 13.3384 6.06538 12.0103 6.06538C8.05822 6.08132 4.63444 8.38529 2.98633 11.6975C2.8903 11.9055 2.8903 12.1614 2.98633 12.3374C3.75426 13.9054 4.90633 15.2015 6.34633 16.1774L4.25034 18.3054C4.01034 18.5454 3.97833 18.9293 4.13838 19.1374L4.87432 19.8733C5.08231 20.0813 5.4663 20.0493 5.7063 19.7613L19.7542 5.71345C20.0582 5.47358 20.0902 5.08962 19.8822 4.88161L19.8825 4.88134ZM12.8583 9.71322C12.5863 9.6492 12.2984 9.56925 12.0264 9.56925C10.6663 9.56925 9.57842 10.6573 9.57842 12.0172C9.57842 12.2892 9.64244 12.5771 9.72239 12.8492L8.65028 13.9052C8.33032 13.3452 8.15433 12.7211 8.15433 12.0172C8.15433 9.88924 9.86636 8.17722 11.9943 8.17722C12.6984 8.17722 13.3224 8.3532 13.8823 8.67316L12.8583 9.71322Z"
                                    fill="#000000" />
                                <path
                                    d="M21.0345 11.6974C20.4745 10.5774 19.7384 9.56945 18.8265 8.75342L15.8505 11.6974V12.0174C15.8505 14.1454 14.1385 15.8574 12.0105 15.8574H11.6905L9.80255 17.7454C10.5066 17.8893 11.2426 17.9854 11.9626 17.9854C15.9147 17.9854 19.3385 15.6814 20.9866 12.3532C21.1306 12.1292 21.1306 11.9053 21.0345 11.6973L21.0345 11.6974Z"
                                    fill="#000000" />
                            </svg>
                            <p>Hide</p>
                        </div>
                    </div>
                    <input class="w-full px-2 py-1 text-xs rounded-lg bg-transparent border border-gray-500" type="password" name="password" id="password">
                    <div class="flex justify-end">
                        <p class="underline text-xs">Forget your password</p>
                    </div>
                </div>
                <div>
                    <button class="text-xs rounded-full w-full py-2 bg-black text-white">Log in</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
