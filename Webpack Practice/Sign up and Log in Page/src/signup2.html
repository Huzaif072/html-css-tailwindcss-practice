<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-montserrat h-full overflow-hidden">
    <header class="flex w-full justify-between py-2 px-8 items-center">
        <div class="cursor-pointer transition hover:scale-125 duration-300">
            <svg class="" width="26" height="26" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none">
                <circle cx="10" cy="6.5" r="2.75" stroke="currentColor" stroke-width="1.5">
                </circle>
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="m5.172 14.591-.437.786a.588.588 0 0 0 .514.873h9.502a.588.588 0 0 0 .514-.873l-.437-.786a5.523 5.523 0 0 0-9.656 0">
                </path>
            </svg>
        </div>
        <div class="flex gap-4 justify-between items-center">
            <div class="md:flex md:relative items-center">
                <span class="md:absolute md:left-4">
                    <svg class="w-4 h-4" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M42 42L33.3 33.3M38 22C38 30.8366 30.8366 38 22 38C13.1634 38 6 30.8366 6 22C6 13.1634 13.1634 6 22 6C30.8366 6 38 13.1634 38 22Z"
                            stroke="#4b5563" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
                <input
                    class="hidden md:flex border border-gray-400 bg-gray-200 rounded-full pl-10 py-2 w-[6rem] text-xs placeholder:text-gray-600 focus:w-[12rem] focus:outline-none focus:border-gray-800"
                    type="search" name="search" id="search" placeholder="Search">
            </div>
            <div class="hover:underline underline-offset-4 cursor-pointer">
                <span class="hidden md:flex text-sm">English (United States) <svg width="20" height="20"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10H17L12 15L7 10Z" fill="#1D1B20" />
                    </svg>
                </span>
            </div>
            <div class="transition hover:scale-105 duration-300">
                <button class="border text-sm border-black rounded-lg py-1 px-4 "><a href="./login.html">Log
                        in</a></button>
            </div>
            <div class="transition hover:scale-105 duration-300">
                <button class="bg-black text-sm text-white rounded-lg py-1 px-4"><a href="./login.html">Signup</a></button>
            </div>
        </div>
    </header>

    <main class="relative font-montserrat h-screen">
        <div class="absolute w-full h-full inset-0 z-0">
            <img class="w-full h-full object-cover" id="background" alt="">
        </div>
        <div
            class="absolute w-[90%] h-[82%] md:w-[50%] top-[5%] left-[5%] md:left-[25%] right-[5%] md:right-[25%] bottom-[25%] md:rounded-xl overflow-hidden">
            <div class="absolute inset-0 bg-white opacity-50"></div>

            <div class="relative flex items-center h-full px-10">
                <div class="flex flex-col gap-2">
                    <h1 class="text-2xl md:text-4xl font-semibold">Design with us</h1>
                    <h1 class="text-2xl md:text-4xl font-semibold">Explore with us</h1>
                    <p class="text-sm md:text-xs">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero minima
                        illum iure natus illo dolorum vitae saepe ullam officia explicabo maxime, sed tempora aut enim
                        in cumque voluptatibus nam ab!</p>
                    <div class="flex flex-wrap sm:flex-nowrap items-center justify-center gap-4">
                        <input
                            class="bg-transparent border border-black rounded-lg pl-3 text-xs h-8 w-full placeholder:text-black focus:outline-none placeholder:font-semibold"
                            type="email" name="email" id="email" placeholder="Enter your email address" required>
                        <a class="text-white bg-black text-xs text-center w-[10rem] py-2 flex items-center justify-center rounded-full"
                            href="./login.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
