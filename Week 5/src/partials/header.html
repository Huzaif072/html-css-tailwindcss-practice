<header id="header"
    class="h-20 w-full flex justify-between items-center px-8 md:px-12 z-10 bg-white transition-transform duration-300 sticky top-0">

    <!-- Hamburger Icon (Mobile Only) -->
    <div class="flex md:pr-22 lg:hidden">
        <svg class="w-5 h-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
            <path
                d="M1 .5a.5.5 0 100 1h15.71a.5.5 0 000-1H1zM.5 8a.5.5 0 01.5-.5h15.71a.5.5 0 010 1H1A.5.5 0 01.5 8zm0 7a.5.5 0 01.5-.5h15.71a.5.5 0 010 1H1a.5.5 0 01-.5-.5z"
                fill="currentColor">
            </path>
        </svg>
    </div>

    <!-- Logo + Navigation -->
    <div class="lg:flex lg:gap-10">
        <!-- Logo -->
        <a href="home.html">
            <img class="md:ml-20 lg:ml-0 w-24 h-full" id="logo" alt="Dawn" />
        </a>

        <!-- Navigation Bar -->
        <nav class="hidden lg:flex gap-5 text-xs">
            <!-- Bags -->
            <div class="relative flex">
                <button data-dropdown="bags"
                    class="group dropdown-toggle flex items-end tracking-widest font-medium text-gray-600 hover:text-black hover:underline focus:underline focus:hover:decoration-2 underline-offset-4">
                    Bags
                    <svg class="ml-1 w-4 h-auto group-focus:rotate-180" viewBox="0 0 24 24" fill="none">
                        <path d="M12 15.4L6 9.4L7.4 8L12 12.6L16.6 8L18 9.4L12 15.4Z" fill="#1D1B20" />
                    </svg>
                </button>

                <!-- Dropdown -->
                <div
                    class="dropdown-menu absolute tracking-widest text-gray-600 text-xs -left-2 py-2 top-full mt-2 w-48 bg-white border border-gray-200 shadow-lg hidden">
                </div>
            </div>


            <!-- Shoes -->
            <div class="relative flex">
                <button data-dropdown="shoes"
                    class="group dropdown-toggle flex items-end tracking-widest font-medium text-gray-600 hover:text-black hover:underline focus:underline focus:hover:decoration-2 underline-offset-4">
                    Shoes
                    <svg class="ml-1 w-4 h-auto group-focus:rotate-180" viewBox="0 0 24 24" fill="none">
                        <path d="M12 15.4L6 9.4L7.4 8L12 12.6L16.6 8L18 9.4L12 15.4Z" fill="#1D1B20" />
                    </svg>
                </button>

                <!-- Dropdown -->
                <div
                    class="dropdown-menu absolute tracking-widest text-gray-600 text-xs -left-2 py-2 top-full mt-2 w-48 bg-white border border-gray-200 shadow-lg hidden">
                </div>
            </div>

            <!-- Lookbook -->
            <a class="flex items-end tracking-widest font-medium text-gray-600 hover:text-black hover:underline underline-offset-4"
                href="#">
                Lookbook
            </a>
        </nav>
    </div>

    <!-- Action Icons -->
    <div class="flex gap-5 items-center">

        <!-- Search Icon -->
        <a href="#">
            <svg class="w-6 h-full text-black hover:scale-110 transition-transform duration-200" viewBox="0 0 16 16"
                fill="none">
                <path
                    d="M14 14L11.1 11.1M12.6667 7.33333C12.6667 10.2789 10.2789 12.6667 7.33333 12.6667C4.38781 12.6667 2 10.2789 2 7.33333C2 4.38781 4.38781 2 7.33333 2C10.2789 2 12.6667 4.38781 12.6667 7.33333Z"
                    stroke="currentColor" />
            </svg>
        </a>

        <!-- Account Login Icon -->
        <a class="hidden md:flex" href="login.html">
            <svg class="w-5 h-full text-black hover:scale-110 transition-transform duration-200"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 19" fill="currentColor">
                <path
                    d="M6 4.5a3 3 0 116 0 3 3 0 01-6 0zm3-4a4 4 0 100 8 4 4 0 000-8zm5.58 12.15c1.12.82 1.83 2.24 1.91 4.85H1.51c.08-2.6.79-4.03 1.9-4.85C4.66 11.75 6.5 11.5 9 11.5s4.35.26 5.58 1.15zM9 10.5c-2.5 0-4.65.24-6.17 1.35C1.27 12.98.5 14.93.5 18v.5h17V18c0-3.07-.77-5.02-2.33-6.15-1.52-1.1-3.67-1.35-6.17-1.35z" />
            </svg>
        </a>

        <!-- Cart Icon -->
        <a href="cart.html">
            <svg class="w-6 h-full text-black hover:scale-110 transition-transform duration-200"
                xmlns="http://www.w3.org/2000/svg" viewBox="10 10 20 20" fill="none">
                <path
                    d="m15.75 11.8h-3.16l-.77 11.6a5 5 0 0 0 4.99 5.34h7.38a5 5 0 0 0 4.99-5.33l-.78-11.61zm0 1h-2.22l-.71 10.67a4 4 0 0 0 3.99 4.27h7.38a4 4 0 0 0 4-4.27l-.72-10.67h-2.22v.63a4.75 4.75 0 1 1 -9.5 0zm8.5 0h-7.5v.63a3.75 3.75 0 1 0 7.5 0z"
                    fill="currentColor" fill-rule="evenodd">
                </path>
            </svg>
        </a>

    </div>
</header>
